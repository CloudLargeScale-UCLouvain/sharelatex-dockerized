---
vagrant:
  backend: virtualbox
  resources:
    machines:
      - role: core
        flavor: small
        number: 1
        networks: [n1]
      - role: edge
        flavor: small
        number: 1
        networks: [n1]

traffic:
  enable: True
  default_delay: 10ms
  default_rate: 10gbit
  groups: ["core", "edge"]


