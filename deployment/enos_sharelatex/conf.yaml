---
vagrant:
  backend: virtualbox
  resources:
    machines:
      - role: core
        flavor: medium
        number: 1
        networks: [n1]
      
      - roles:
          - edge
          - edge1
        flavor: small
        number: 1
        networks: [n1]

      - roles:
          - edge 
          - edge2
        flavor: small
        number: 1
        networks: [n1]

traffic:
  enable: True
  default_delay: 25ms
  default_rate: 10gbit
  groups: ["core", "edge1", "edge2" ]
  # groups: ["core", "edge1" ]
  constraints:
    - src: edge1
      dst: edge2
      delay: 35ms
      symetric: True 

