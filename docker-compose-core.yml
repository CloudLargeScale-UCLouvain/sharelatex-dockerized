version: '3.3'
services:
    web:
        command: ["bash", "app.sh"]
        restart: always

        image: gtato/sharelatex-web
        build: sharelatex-web
        # container_name: sharelatex-web
        depends_on:
            - redis
            - mongo
        privileged: true
        ports:
            - 8080:80
            - 3000:3000
        # volumes:
        #     - ~/sharelatex_data/web:/var/lib/mongodb
        environment:
            SHARELATEX_REDIS_HOST: redis
            SHARELATEX_APP_NAME: MicroSharedLatex
            SHARELATEX_SESSION_SECRET: 'secret-please-change'
            SHARELATEX_CONFIG: /etc/sharelatex/settings.coffee
            SHARELATEX_SITE_URL: http://localhost:8080/

            # KOALA: "http://192.168.56.1:8008/api/get"

            SHARELATEX_SPELLING_URL: "http://192.168.56.1:8008/api/get/sharelatex-spelling"
            SHARELATEX_TAGS_URL: "http://192.168.56.1:8008/api/get/sharelatex-tags"
            SHARELATEX_CONTACTS_URL: "http://192.168.56.1:8008/api/get/sharelatex-contacts"
            SHARELATEX_NOTIFICATIONS_URL: "http://192.168.56.1:8008/api/get/sharelatex-notifications"
            SHARELATEX_CHAT_URL: "http://192.168.56.1:8008/api/get/sharelatex-chat"
            SHARELATEX_FILESTORE_URL: "http://192.168.56.1:8008/api/get/sharelatex-filestore"
            SHARELATEX_DOCSTORE_URL: "http://192.168.56.1:8008/api/get/sharelatex-docstore"
            SHARELATEX_CLSI_URL: "http://192.168.56.1:8008/api/get/sharelatex-clsi"

            SHARELATEX_DOCUMENT_UPDATER_URL: "http://192.168.56.1:8008/api/get/sharelatex-document-updater"
            SHARELATEX_REAL_TIME_URL: "http://192.168.56.1:8008/api/get/sharelatex-real-time"
            SHARELATEX_TRACK_CHANGES_URL: "http://192.168.56.1:8008/api/get/sharelatex-track-changes"

            SHARELATEX_WEB_URL: "http://192.168.56.1:8008/api/get/sharelatex-web-80"
        networks:
            default:
                aliases:
                    - web

      
    clsi:
        restart: always
        image: gtato/sharelatex-clsi
        build: sharelatex-clsi
        # container_name: sharelatex-clsi
        # expose:
        #     - 3013
        depends_on:
            - registrator
        ports:
            - 3013:3013

    filestore:
        restart: always
        image: gtato/sharelatex-filestore
        build: sharelatex-filestore
        volumes:
            - ~/sharelatex_data/filestore:/app/data
        depends_on:
            - registrator
        ports:
            - 3009:3009
        

    docstore:
        restart: always
        image: gtato/sharelatex-docstore
        build: sharelatex-docstore
        volumes:
            - ~/sharelatex_data/docstore:/var/lib/mongodb
        ports:
            - 3016:3016
        depends_on:
            - registrator

    tags:
        restart: always
        build: sharelatex-tags
        image: gtato/sharelatex-tags
        volumes:
            - ~/sharelatex_data/tags:/var/lib/mongodb
        ports:
            - 3012:3012
        depends_on:
            - registrator

    notifications:
        restart: always
        image: gtato/sharelatex-notifications
        build: sharelatex-notifications
        volumes:
            - ~/sharelatex_data/notifications:/var/lib/mongodb
        ports:
            - 3042:3042
        depends_on:
            - registrator

    contacts:
        restart: always
        image: gtato/sharelatex-contacts
        build: sharelatex-contacts
        volumes:
            - ~/sharelatex_data/contacts:/var/lib/mongodb
        ports:
            - 3036:3036
        depends_on:
            - registrator
        
    spelling:
        restart: always
        image: gtato/sharelatex-spelling
        build: sharelatex-spelling
        ports:
            - 3005:3005
        volumes:
            - ~/sharelatex_data/spelling:/var/lib/mongodb
        depends_on:
            - registrator


    chat:
        restart: always
        image: gtato/sharelatex-chat
        build: sharelatex-chat
        ports:
            - 3010:3010
        networks:
            default:
                aliases:
                    - chat
        volumes:
            - ~/sharelatex_data/chat:/var/lib/mongodb
        depends_on:
            - registrator

    track-changes:
        restart: always
        image: gtato/sharelatex-track-changes
        build: sharelatex-track-changes
        ports:
            - 3015:3015
        depends_on:
            - redis
        networks:
            default:
                aliases:
                    - track-changes
        volumes:
            - ~/sharelatex_data/track_changes:/var/lib/mongodb
        environment:
            SHARELATEX_DOCUMENT_UPDATER_URL: "http://192.168.56.1:8008/api/get/sharelatex-document-updater"
            SHARELATEX_WEB_URL: "http://192.168.56.1:8008/api/get/sharelatex-web-3000"


    real-time:
        restart: always
        image: gtato/sharelatex-real-time
        build: sharelatex-real-time
        # container_name: sharelatex-real-time
        # expose:
        #     - 3026
        ports:
            - 3026:3026
        depends_on:
            - redis
        networks:
            default:
                aliases:
                    - real-time-core
        environment:
            SHARELATEX_DOCUMENT_UPDATER_URL: "http://192.168.56.1:8008/api/get/sharelatex-document-updater"
            SHARELATEX_WEB_URL: "http://192.168.56.1:8008/api/get/sharelatex-web-3000"


    document-updater:
        restart: always
        image: gtato/sharelatex-document-updater
        build: sharelatex-document-updater
        # expose:
        #     - 3003
        ports:
            - 3003:3003
        depends_on:
            - redis
        networks:
            default:
                aliases:
                    - document-updater
        environment:
            SHARELATEX_TRACK_CHANGES_URL: "http://192.168.56.1:8008/api/get/sharelatex-track-changes"
            SHARELATEX_WEB_URL: "http://192.168.56.1:8008/api/get/sharelatex-web-3000"

    registrator:
        command: "/bin/registrator -internal=true koala://172.17.0.1:8008"
        image: gtato/registrator
        # dockcontainer_name: registrator
        # depends_on: 
        #     - koala
        volumes:
            - "/var/run/docker.sock:/tmp/docker.sock"

    mongo:
        restart: always
        image: mongo
        ports:
            - 27017:27017
        volumes:
            - ~/mongo_data:/data/db

    redis:
        restart: always
        image: redis
        ports:
            - 6379:6379
        # volumes:
        #     - ~/redis_data:/data
        networks:
            default:
                aliases:
                    - redis
        depends_on:
            - registrator

    redis-syncer:
        restart: always
        image: gtato/sharelatex-redis-syncer
        build: sharelatex-redis-syncer
        depends_on:
            - redis
        environment:
            REDIS_HOSTS: '192.168.56.1,192.168.56.100'
            REDIS_TIMEOUT: 500


networks:
    default:   
    
